<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 150px;
            display: flex;
            justify-content: left;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/564x/9b/6d/c4/9b6dc43703035493a95061b1d695f682.jpg') ; /* Replace 'img1.webx' with the name of your image file */
    
      /*      background-image: url('https://img.freepik.com/premium-vector/contact-us-man-with-headphones-microphone-with-computer_113065-279.jpg?w=740') ;  Replace 'img1.webx' with the name of your image file */
    background-size: cover;
    background-position: right;/* Cover the entire background */ /* Center the background image */
    background-repeat: no-repeat;
    background-size: 60%;
        }

        .container {
            background-image: url('https://i.pinimg.com/564x/bd/a2/67/bda2671c3b78f9ba9f0264f59782e1cc.jpg') ; /* Replace 'img1.webx' with the name of your image file */
    background-size: cover;
    background-repeat: no-repeat;
            background-color: #f0f0f0;
            padding: 100px;
            border-radius: 10px;
            text-align: center;

        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox {
            margin-bottom: 10px;
        }

        .checkbox label {
            display: inline-block;
            position: relative;
            margin-right: 5px;
        }

        .checkbox input {
            display: none;
        }

        .checkbox label:before {
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox input:checked + label:before {
            background-color: #ADD8E6;
        }

        .button {
             background-color: #ddd;
           color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <form action="contactsave" method="post">
    <div class="container">
        <h1 class="title">Contact Us</h1>
            <div class="form-group">
                <label for="name" class="label">Enter your name</label>
                <input type="text" id="name" name="txtname" class="input" placeholder="sachin">
            </div>
            <div class="form-group">
                <label for="email" class="label">Enter your email</label>
                <input type="email" id="email" name="txtemail" class="input" placeholder="sachin@example.com">
            </div>

            <div class="form-group">
                <label for="num" class="label">Enter your Number</label>
                <input type="text" id="num" name="txtnum"class="input" placeholder="">
            </div>

            
            <button type="submit" class="button">Submit</button>
        
    </div>
    </form>
</body>
</html>
