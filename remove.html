<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ADD8E6;
    }

    h1 {
      /* text-align: center;
      padding: 20px 0;
      margin: 50px; */
      /* color: #ffffff; */

      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 80px auto;
    }

    .form-section {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
    }

    .input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      background-color: #ddd;
      color: #333;
      padding: 20px 40px;
      border: none;
      border-radius: 100px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ccc;
    }
    .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire background */
            z-index: -1; /* Place video behind other content */
        }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/20074003/20074003-uhd_3840_2160_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <header>
    <h1>Remove a Roadmap</h1>
  </header>
  <div class="container">
    <section class="form-section">
      <h2>Program Information</h2>
      <div class="form-group">
        <label for="programId" class="label">Program ID</label>
        <input type="text" id="programId" name="programId" class="input" placeholder="001">
      </div>
      <div class="form-group">
        <label for="programName" class="label">Program Name</label>
        <input type="text" id="programName" name="programName" class="input" placeholder="BCA">
      </div>
    </section>
    <form id="delete" action="/users1" method="post">
    <div class="button-container">
      <button  id="delete" class="button">DELETE</button>
    </div>
    </form>
  </div>
  <script>
    document.getElementById('delete').addEventListener('click', function(event) {
        event.preventDefault();

        const programId = document.getElementById('programId').value;
        const programName = document.getElementById('programName').value;

        if (!programId) {
            alert('Program ID is required');
            return;
        }

        fetch(`/users1?programId=${programId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ programId, programName }) // Simplified
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok (${response.status} - ${response.statusText})`); // Improved error message
            }
            return response.json();
        })
        .then(data => {
            alert(data.message);
            window.location.reload();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Successs.');
        });
    });
</script>

</body>
</html>
